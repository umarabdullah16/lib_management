<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
        }

        .card {
            width: 320px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Add Books</h2>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <form method="post">
            <input name="id" placeholder="1" required>
            <input name="title" placeholder="Book title" required>
            <input name="author" placeholder="Book author" required>
            <input name="available" placeholder="1" required>

            <button type="submit">Insert</button>
            <a href="{{ url_for('dashboard') }}">Back</a>
        </form>
    </div>
</body>

</html>
